<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap 4 and jquery/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row m-0 h-100 align-items-center">
        <div class="col-5 mx-auto">
            <div class="card bg-primary text-light">
                <div class="card-body">

                    <form action="">
                        <h4>Weight Converter(pounds to KG)</h4>

                        <p>Enter value in pounds</p>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-sm"  step="0.1" id="value">
                            <div class="input-group-append">
                                <span class="input-group-text py-0">pounds</span>
                            </div>
                        </div>
                        <h6><u>Your weight in kilograms is :</u></h6>
                        <div class="display">

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap 4 and jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap 4 and jquery/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
